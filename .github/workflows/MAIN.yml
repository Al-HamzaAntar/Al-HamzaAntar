# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v2

    # Generates the snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Al-HamzaAntar # تأكد أن هذا هو اسم المستخدم الخاص بك على GitHub
          # هذه السطور التالية تقوم بتوليد الملفات على فرع يسمى "output". هذا يحافظ على الفرع الرئيسي من الفوضى.
          # مهم: لاحظ أن هذا الـ action يحفظ في مسار "dist" داخل الفرع "output"
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

    # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

    # Push the changes
      - name: Push changes to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # هنا يجب أن نحدد الفرع "output" الذي سيتم الدفع إليه
          branch: output # تأكد أن هذا هو اسم الفرع الذي تريد رفع الملفات إليه (الفرع الافتراضي لهذا الـ action هو "output")
          force: true # استخدم 'true' إذا كنت تواجه مشاكل في الدفع، لكن كن حذرًا مع force push

      # هذا الجزء يقوم بنشر المحتوى من مجلد "dist" إلى الفرع "output" (إن لم يكن قد تم دفعه بالفعل بالخطوة السابقة)
      # إذا كنت تستخدم `ad-m/github-push-action` للدفع إلى `output` مباشرة، قد لا تحتاج لهذه الخطوة.
      # ومع ذلك، للحفاظ على نفس منطق الكود الذي قدمته، سنبقيها.
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist # المجلد الذي يحتوي على الملفات التي تم توليدها
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
